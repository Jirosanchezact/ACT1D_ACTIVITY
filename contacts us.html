<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Jiro | Tech Project</title>
    <style>
        body {
            background-color: #f4fdf4; /* Matching your tech store theme */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .contact-box {
            background-color: white;
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #2e7d32; /* Simple shadow for "human" look */
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Prevents input from going outside the box */
        }

        /* The Submit Button */
        .send-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .send-btn:hover {
            background-color: #1b5e20;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>Contact Us</h2>
        <p>Questions? Complains? Just want to say hi?</p>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Full Name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="0912-345-6789" required>
            </div>

            <button type="button" class="send-btn" onclick="alert('Sent! Jiro will reply after his coffee.')">
                SUBMIT
            </button>
        </form>

        <div class="footer-note">
            Back to <a href="home.html" style="color: #2e7d32;">Home</a>
        </div>
    </div>

</body>
</html>
